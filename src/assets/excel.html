<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>

<body>
    <div class="container" id="app">
        <div class="excel">
            <div class="excel__header header-excel">
                <input class="header-excel__input-title" type="text" value="Новая таблица" aria-label="Новая таблица">
                <div class="header-excel__buttons">
                    <div class="button"><i class="material-icons">delete</i></div>
                    <div class="button"><i class="material-icons">exit_to_app</i></div>
                </div>
            </div>
            <div class="excel__toolbar toolbar-excel">
                <div class="toolbar-excel__btn"><i class="material-icons">format_align_left</i></div>
                <div class="toolbar-excel__btn"><i class="material-icons">format_align_center</i></div>
                <div class="toolbar-excel__btn"><i class="material-icons">format_align_right</i></div>
                <div class="toolbar-excel__btn"><i class="material-icons">format_bold</i></div>
                <div class="toolbar-excel__btn"><i class="material-icons">format_italic</i></div>
                <div class="toolbar-excel__btn"><i class="material-icons">format_underline</i></div>
            </div>
            <div class="excel__formula formula-excel">
                <div class="formula-excel__info">fx</div>
                <div class="formula-excel__input" contenteditable spellcheck="false"></div>
            </div>
            <div class="excel__table table-excel">

                <div class="table-excel__row">
        
                  <div class="table-excel__row-info"></div>
        
                  <div class="table-excel__row-data">
                    <div class="table-excel__column">
                      A
                    </div>
                    <div class="table-excel__column">
                      B
                    </div>
                    <div class="table-excel__column">
                      C
                    </div>
        
                  </div>
        
                </div>
        
                <div class="table-excel__row">
                  <div class="table-excel__row-info">
                    1
                  </div>
        
                  <div class="table-excel__row-data">
                    <div class="table-excel__cell selected" contenteditable="">A1</div>
                    <div class="table-excel__cell" contenteditable="">B2</div>
                    <div class="table-excel__cell" contenteditable="">C3</div>
                  </div>
                </div>
        
                <div class="table-excel__row">
                  <div class="table-excel__row-info">
                    2
                  </div>
        
                  <div class="table-excel__row-data">
                    <div class="table-excel__cell" contenteditable="">A1</div>
                    <div class="table-excel__cell" contenteditable="">B2</div>
                    <div class="table-excel__cell" contenteditable="">C3</div>
                  </div>
                </div>
        
              </div>
        </div>
    </div>
</body>

</html>
